<ion-view view-title="Home">
  <ion-content overflow-scroll="false">
    <ion-list>
        <ion-item ng-repeat="product in products">
            
			<img ng-src="{{product.cover}}">
            <h2>{{product.name}}</h2>
            <span>${{product.price}}</span>
         
           
        </ion-item>
    </ion-list>
      
  </ion-content>
</ion-view>
